<!DOCTYPE html>
<html>
    <head>
        <title>Super Strava Boy</title>
        <link rel="stylesheet" href="https://npmcdn.com/basscss@8.0.2/css/basscss.min.css">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
    </head>
    <body style="margin: 0;">
        <div class="flex flex-auto">
            <div id='map' style='width: 100%; height: 100vh;'></div>
        </div>
        
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvcmdldGhvbWFzIiwiYSI6ImNpcnh2dzNxeTAwMDMyemw1anVkb2szZDYifQ.XeJnMhYDLLEjWzM-zy56qg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [0.1276, 51.5034],
                zoom: 13
            });

            map.on('load', function () {
                var marker = new mapboxgl.Marker()
                    .setLngLat([0.1276, 51.5034])
                    .addTo(map);
            });
        </script>
    </body>
</html>
